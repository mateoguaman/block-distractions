# Secret configuration template
# Copy this file to config.secrets.yaml and fill in your values:
#   cp config.secrets.example.yaml config.secrets.yaml

obsidian:
  # Full path to your Obsidian vault
  vault_path: ~/Documents/your-obsidian-vault

remote_sync:
  # Your Google Cloud VM's external IP address
  host: YOUR_VM_IP
  # Your SSH username (run: gcloud compute ssh dns-server --zone=YOUR_ZONE --command="whoami")
  user: YOUR_USERNAME

# Optional: override remote state host/user (defaults to remote_sync settings)
remote_state:
  host: YOUR_VM_IP
  user: YOUR_USERNAME
